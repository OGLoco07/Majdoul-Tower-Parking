<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقف برج مجدول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Tahoma, Arial;
    background:#f4f6f9;
    transition:.3s;
}

body.dark{
    background:#111;
    color:#eee;
}

header{
    background:#ffffff;
    padding:14px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
    font-weight:bold;
}

body.dark header{
    background:#1c1c1c;
}

header h1{
    margin:0;
    font-size:20px;
    text-align:center;
    flex:1;
}

header img{height:38px}

.container{
    max-width:1000px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
}

body.dark .container{
    background:#1c1c1c;
}

.actions{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
}

.actions button{
    padding:8px 18px;
    border-radius:6px;
    border:1px solid #ccc;
    background:#f1f1f1;
    cursor:pointer;
    font-weight:bold;
}

body.dark .actions button{
    background:#2a2a2a;
    color:#eee;
    border-color:#444;
}

.search-box{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:15px;
}

.search-box input{
    width:100%;
    max-width:320px;
    padding:12px;
    text-align:center;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

.counter{
    text-align:center;
    font-weight:bold;
    margin-bottom:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:10px;
    border-bottom:1px solid #ddd;
    text-align:center;
}

th{
    background:#1f2a44;
    color:#fff;
}

.cards{display:none;flex-direction:column;gap:12px}

.card{
    padding:14px;
    border-radius:10px;
    background:#f7f7f7;
}

body.dark .card{background:#2a2a2a}

.card.active{border-right:6px solid #1b7f3a}
.card.inactive{border-right:6px solid #b30000}

.status{
    display:inline-block;
    padding:6px 14px;
    border-radius:20px;
    font-weight:bold;
    margin-top:8px;
}

.status.active{background:#e6f7ed;color:#1b7f3a}
.status.inactive{background:#fdeaea;color:#b30000}

footer{
    text-align:center;
    padding:15px;
    font-weight:bold;
    color:#666;
}

body.dark footer{color:#aaa}

@media(max-width:768px){
    table{display:none}
    .cards{display:flex}
}
</style>
</head>

<body>

<header>
    <img src="Majdoul.png">
    <h1>مواقف برج مجدول</h1>
    <img src="linkexpert.png">
</header>

<div class="container">

<div class="actions">
    <button onclick="clearSearch()">مسح البحث</button>
    <button onclick="toggleDark()">Light / Dark</button>
</div>

<div class="search-box">
    <input id="plateInput" placeholder="البحث برقم أو حروف اللوحة" oninput="searchByPlate()">
    <input id="nameInput" placeholder="البحث باسم الموظف" oninput="searchByName()">
</div>

<div class="counter" id="counter"></div>

<table id="resultTable">
<thead>
<tr>
<th>الموظف / الشركة</th>
<th>اللوحة</th>
<th>اللون</th>
<th>الموديل</th>
<th>الحالة</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="cards" id="cards"></div>

</div>

<footer>خبير الربط – Link Expert</footer>

<script src="script.js"></script>
</body>
</html>
