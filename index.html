<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقف برج مجدول</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

header {
    background: white;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

header img { height: 45px; }

header h1 {
    flex: 1;
    text-align: center;
    margin: 0;
    font-size: 22px;
    font-weight: bold;
}

.container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin-bottom: 20px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #1f2a44;
    color: white;
}

footer {
    text-align: center;
    padding: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <img src="Majdoul.png">
    <h1>مواقف برج مجدول</h1>
    <img src="linkexpert.png">
</header>

<div class="container">
    <input
        id="plateInput"
        placeholder="ابحث برقم أو حروف اللوحة"
        oninput="searchCar()"
    >

    <table id="resultTable" style="display:none">
        <thead>
            <tr>
                <th>الموظف</th>
                <th>الشركة</th>
                <th>اللوحة</th>
                <th>اللون</th>
                <th>الموديل</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>خبير الربط – Link Expert</footer>

<script src="script.js"></script>
</body>
</html>
