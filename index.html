<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقف برج مجدول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Tahoma, Arial;
    background:#f4f6f9;
    transition:.3s;
}

body.dark{
    background:#111;
    color:#eee;
}

header{
    background:#fff;
    padding:14px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
    font-weight:bold;
}

body.dark header{background:#1c1c1c}

header h1{
    margin:0;
    font-size:20px;
    text-align:center;
    flex:1;
}

header img{height:38px}

.container{
    max-width:900px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:14px;
}

body.dark .container{background:#1c1c1c}

.actions{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
}

.actions button{
    padding:10px 20px;
    border-radius:8px;
    border:1px solid #ccc;
    background:#f1f1f1;
    cursor:pointer;
    font-weight:bold;
}

body.dark .actions button{
    background:#2a2a2a;
    color:#eee;
    border-color:#444;
}

.search-box{
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    margin-bottom:15px;
}

.search-box input{
    width:100%;
    max-width:350px;
    padding:14px;
    text-align:center;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

.counter{
    text-align:center;
    font-weight:bold;
    margin:10px 0;
}

.cards{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.card{
    padding:16px;
    border-radius:14px;
    background:#f7f7f7;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
}

body.dark .card{background:#2a2a2a}

.card.active{border-right:8px solid #1b7f3a}
.card.inactive{border-right:8px solid #b30000}

.card h3{
    margin:0 0 6px;
    font-size:18px;
}

.card .company{
    font-weight:bold;
    margin-bottom:6px;
    color:#444;
}

body.dark .card .company{color:#ccc}

.card .info{
    font-size:15px;
    margin-bottom:8px;
}

.status{
    display:inline-block;
    padding:8px 18px;
    border-radius:20px;
    font-weight:bold;
}

.status.active{
    background:#e6f7ed;
    color:#1b7f3a;
}

.status.inactive{
    background:#fdeaea;
    color:#b30000;
}

footer{
    text-align:center;
    padding:15px;
    font-weight:bold;
    color:#666;
}

body.dark footer{color:#aaa}
</style>
</head>

<body>

<header>
    <img src="Majdoul.png">
    <h1>مواقف برج مجدول</h1>
    <img src="linkexpert.png">
</header>

<div class="container">

<div class="actions">
    <button onclick="clearSearch()">مسح البحث</button>
    <button onclick="toggleDark()">Light / Dark</button>
</div>

<div class="search-box">
    <input id="plateInput" placeholder="البحث برقم أو حروف اللوحة" oninput="searchByPlate()">
    <input id="nameInput" placeholder="البحث باسم الموظف" oninput="searchByName()">
</div>

<div class="counter" id="counter"></div>

<div class="cards" id="cards"></div>

</div>

<footer>خبير الربط – Link Expert</footer>

<script src="script.js"></script>
</body>
</html>
