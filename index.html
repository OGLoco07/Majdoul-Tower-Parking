<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواقف برج مجدول</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

header {
    background: white;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
}

header img {
    height: 45px;
}

header h1 {
    flex: 1;
    text-align: center;
    margin: 0;
    font-size: 22px;
}

.container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.search-box {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.search-box input {
    width: 100%;
    max-width: 400px;
    padding: 14px;
    font-size: 16px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background: #1f2a44;
    color: white;
}

footer {
    text-align: center;
    padding: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <img src="Majdoul.png">
    <h1>مواقف برج مجدول</h1>
    <img src="linkexpert.png">
</header>

<div class="container">

    <div class="search-box">
        <input
            id="plateInput"
            placeholder="البحث برقم أو حروف اللوحة"
            oninput="searchByPlate()"
        >

        <input
            id="nameInput"
            placeholder="البحث باسم الموظف"
            oninput="searchByName()"
        >
    </div>

    <table id="resultTable" style="display:none">
        <thead>
            <tr>
                <th>الموظف / الشركة</th>
                <th>رقم اللوحة</th>
                <th>اللون</th>
                <th>الموديل</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<footer>خبير الربط – Link Expert</footer>

<script src="script.js"></script>
</body>
</html>
